    <h2>S'inscrire</h2>
    <form action="process_registration.php" method="POST"> <!-- Replace "process_registration.php" with your form handling script -->
      <div class="form-group">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmer le mot de passe:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="form-group">
        <label for="dob">Date de naissance:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">sexe:</label>
        <select id="gender" name="gender" required>
          <option value="">choisir</option>
          <option value="male">homme</option>
          <option value="female">femme</option>
          <option value="other">Non divulgué</option>
        </select>
      </div>

      <div class="form-group">
        <label for="newsletter">joindre la liste d'envoi:</label>
        <input type="checkbox" id="newsletter" name="newsletter">
      </div>

      <button type="submit">S'inscrire</button>
    </form>
